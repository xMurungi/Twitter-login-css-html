<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiter Login</title>

    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    
    <div class="login-box">
        <img src="images/logo.png" alt="Twitter" class="logo">
        <h2>Sign in to twitter</h2>

        <button><img src="images/google.png" alt="Google">Sign in with Google</button>
        <button><img src="images/apple.png" alt="Apple">Sign in with Apple</button>
        <hr>

        <span>or</span>

        <form>
            <input type="text" placeholder="Phone, email or Username">
            <button>Next</button>
        </form>
        <button>Forgot Password</button>
        <p>Don't have an account? <a href="#">Sign Up</a> </p>
    </div>

</body>
</html>
